<ui:composition template="/WEB-INF/templates/layout.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
>
     <ui:define name="content">
         #{myBean.noLogged()}
         <h:form>
            <p:growl id="messages" showDetail="true" sticky="true" />
            <p:idleMonitor timeout="#{renderizador.tiempoMonitor}" >
                <p:ajax event="idle" onstart="PF('idleDialog').show()"      update="messages" />
            </p:idleMonitor>


            <p:confirmDialog 
                message="La sesión ha caducado,"
                header="Alto Rendimiento" severity="alert" widgetVar="idleDialog" closable="false" >
                        <p:commandLink value="Salir" update="msg"
                            oncomplete="idleDialog.hide()"
                            action="#{renderizador.cerrarSesion()}"  ajax="false"/>
                        
            </p:confirmDialog>
                      
        </h:form>
  
        
         <style>
            .menuSelect .ui-selectonemenu-label { 
                //background: pink;
               
                box-sizing: content-box!important;
            }
            .panel .ui-selectonemenu-list { 
                 //width: 100px;
                //background: green;
            }
            
            .ui-selectonemenu .ui-selectonemenu-trigger {
                  // background-color: red;
                width: auto!important;
            }
            .ui-state-highlight, .ui-widget-content .ui-state-highlight{
                background-image: linear-gradient(to bottom, #ffffff, #d6d6d6);
                background-color: #fff;
                color: #337ab7;
            }
            
            th{
                color: #FFFFFF!important;background-color: #373737!important;
                background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#555), to(#373737))!important;
            }
            h2{
                font-family: Georgia, Times, "Times New Roman", serif; 
                font-size: 22px;
            }
             
         </style>
         <div class="wrapper row3">
            <main class="hoc container clear"> 
                
				<nav id="mainavNO" class="fl_right">
                    <ul class="clear">
                      <li class="active">
                          <h:form>
                                            <p:commandButton  style="background: #4caf50; color: white;" value="Salir" action="#{myBean.logout()}" icon="fa fa-fw fa-external-link" />
                                        </h:form>
                      </li>
                    </ul>
                </nav>
                <div class="btmspace-80 center">
                  <h3 class="nospace">Bienvenidos</h3>
                  <h:outputText value="Usuario con acceso"/>
                </div>
             <!-- InstanceBeginEditable name="EditRegion1" -->
                 
                <h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();" title="login">
                </h:outputLink>
                <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
               
                    <h2>INCENTIVOS</h2>     
                    <div id="comments">
                        <ul>
                            <li>
                                <article>
                                    <header>
                                      <address><h2>Deportistas</h2></address>
                                    </header>
                                    <div class="comcont">
                                        <div class="one_third first">
                                                        <label for="url"><B> Ingresar Nuevo Deportista</B></label>
                                         </div>
                                         <h:form>
                                            <p:commandButton  style="background: #FF9800; color: white; float: right;" value="Regresar"
                                                            action="#{myBean.givmeLink(1)}" icon="fa fa-fw fa-undo" />
                                        </h:form>
                                        <p:commandButton id="gt" 
                                                style=" background: #FBFBFB; color: black;" 
                                                value="Nuevo" 
                                                action="#{myBean.newinc()}" 
                                                icon="fa fa-fw fa-plus-circle"

                                                
                                                ></p:commandButton>  
                                                  
                                    </div>
                                    <div class="comcont">
                                        <h:panelGrid id="panel-principal" style="margin-bottom: 100px;">
                                            <h:form id="form-lista">
                                               
                                                <p:commandButton id="btn-generar" value="Generar Documento" icon="fa fa-fw fa-file" ajax="false">
                                                    <p:dataExporter type="pdf" target=":form-lista:all" fileName="atletas" 
                                                    
                                                    />
                                                </p:commandButton>
                                                <p:dataTable id="all" value="#{myBean.listaPersonas}" var="item" style='font-size: 11px!important;    word-wrap: normal!important; table-layout: auto; text-align: center;'   rowIndexVar="index" 
                                                             selectionMode="single" selection="#{myBean.selectPersona}" rowKey="#{item.iddep}"
                                                             widgetVar="listaR" filteredValue="#{myBean.filtroPersonas}" emptyMessage="No hay registros..."
                                                >
                                                    
                                                    <!--p:ajax event="rowSelect" listener="myBean.usuarioSeleccionadoAccion()" update=":dlg" oncomplete="PF('dlg1').show()"  /-->
                                                    <p:column filterBy="#{item.depcedula}" headerText="Cédula"  filterMatchMode="contains">
                                                        <h:outputText value="#{item.depcedula} " />
                                                    </p:column>
                                                    <p:column filterBy="#{item.depapellido}" headerText="Apellidos"  filterMatchMode="contains">
                                                        <h:outputText value="#{item.depapellido}"/>
                                                    </p:column>
                                                    <p:column filterBy="#{item.depnombre}" headerText="Nombres"  filterMatchMode="contains">
                                                        <h:outputText value="#{item.depnombre}"/>
                                                    </p:column>
                                                    <p:column filterBy="#{myBean.getnombreDeporte(item.iddeporte)}" headerText="Deporte"  filterMatchMode="contains">
                                                        <h:outputText value="#{myBean.getnombreDeporte(item.iddeporte)}"/>
                                                    </p:column>
                                                    <p:column  filterBy="#{myBean.getIncePropuesta(item)}" headerText="Categoría"  filterMatchMode="contains">
                                                        <h:outputText  value="#{myBean.getIncePropuesta(item)}"/>
                                                    </p:column>
                                                    <p:column filterBy="#{item.aprobado}"  rendered="true" headerText="Aprobado"  filterMatchMode="equals">
                                                        <f:facet name="filter">
                                                            <p:selectOneMenu onchange="PF('listaR').filter()">
                                                                <f:converter converterId="javax.faces.Boolean" />
                                                                <f:selectItem itemLabel="Todos" itemValue="" />
                                                                <f:selectItem itemLabel="Si" itemValue="true" />
                                                                <f:selectItem itemLabel="No" itemValue="false" />
                                                            </p:selectOneMenu>
                                                        </f:facet>
                                                        <h:outputText value="#{item.aprobado ? 'Si': 'No'}" />
                                                    </p:column>
                                                    <p:column rendered="false" sortBy="#{myBean.getincentivosMenXpersona(item)}" headerText="Delete values"  filterMatchMode="contains" >
                                                        <h:outputText value="#{myBean.getincentivosMenXpersona(item)}"/>
                                                    </p:column>
                                                    <p:column rendered="false" sortBy="#{myBean.getincentivosTotXpersona(item)}" headerText="Delete values"  filterMatchMode="contains"  >
                                                        <h:outputText value="#{myBean.getincentivosTotXpersona(item)}"/>
                                                    </p:column>
                                                    <p:column headerText="Hoja de Vida">
                                                        <p:commandButton id="gt" 
                                                            style=" background: #F0BE10; color: white;" 
                                                            value="Editar" 
                                                            action="#{myBean.editDeport(item)}"
                                                            icon="fa fa-fw fa-edit"

                                                
                                                        ></p:commandButton>  
                                                    </p:column>
                                                    <p:column headerText="Postular">
                                                        <p:commandButton id="rp" 
                                                            style=" background: #10A9F0; color: white;" 
                                                            value="Postular" 
                                                            action="#{myBean.reposDeport(item)}"
                                                            icon="fa fa-fw fa-edit"
                                                            disabled="#{myBean.selectPersona.apoyo}"
                                                
                                                        ></p:commandButton>  
                                                    </p:column>
                                                </p:dataTable>
                                            </h:form>
                                        </h:panelGrid>          
                                    </div>
                                </article>
                            </li>
                            <li>
                              <article>
                                    <div class="comcont">
                                       <div class="scrollable">
                                          <div id="datos"></div>
                                       </div>
                                    </div>
                              </article>
                            </li>
                        </ul>
                    </div>
                    <hr />
                 
                <script type="text/javascript">
                    function handleLoginRequest(xhr, status, args) {
                        if(args.validationFailed || !args.loggedIn) {
                            PF('dlg').jq.effect("shake", {times:5}, 100);
                            //location.reload(); 
                            //window.location.replace(window.location.href);
                        }
                        else {
                            PF('dlg').hide();
                            $('#loginLink').fadeOut();
                        }
                    }
                </script>
                  <!-- InstanceEndEditable -->
                <div class="clear"></div>
            </main>
        </div>
         
         <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                                     <p:dialog id="dgl" widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                                         <h3>Procesando...</h3>
                                         <img  src="images/bar.gif"/>
                                     </p:dialog>
     </ui:define>
</ui:composition>
